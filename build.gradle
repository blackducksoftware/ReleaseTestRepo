buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

project.ext.moduleName = 'com.synopsys.integration.release-test'
project.ext.javaUseAutoModuleName = 'true'
project.ext.junitShowStandardStreams = 'true'

group 'com.synopsys.integration'
version = '0.0.41-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}

task buildUnversionedScript(type: Copy) {
	from 'src/main/resources/blackduck-docker-inspector.sh'
	into 'build'
}

task buildScripts(type: Copy, dependsOn: buildUnversionedScript) {
    from 'build/blackduck-docker-inspector.sh'
    into 'build'
    rename('blackduck-docker-inspector.sh', "blackduck-docker-inspector-${version}.sh")
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.4.12'
}